<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaklerPortal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>MaklerPortal</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="#" data-module="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a>
                </li>
                <li>
                    <a href="#" data-module="vertrage"><i class="bi bi-file-text"></i> Vertr√§ge</a>
                </li>
                <li>
                    <a href="#" data-module="angebotsrechner"><i class="bi bi-calculator"></i> Angebotsrechner</a>
                </li>
                <li>
                    <a href="#" data-module="dokumente"><i class="bi bi-folder"></i> Dokumente</a>
                </li>
                <li>
                    <a href="#" data-module="kommunikation"><i class="bi bi-chat"></i> Kommunikation</a>
                </li>
                <li>
                    <a href="#" data-module="provisionen"><i class="bi bi-currency-euro"></i> Provisionen</a>
                </li>
                <li>
                    <a href="#" data-module="support"><i class="bi bi-question-circle"></i> Support</a>
                </li>
                <li>
                    <a href="#" data-module="einstellungen"><i class="bi bi-gear"></i> Einstellungen</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="ms-auto d-flex align-items-center">
                        <div class="me-3" id="userInfo"></div>
                        <button class="btn btn-outline-secondary" id="themeToggle">
                            <i class="bi bi-moon"></i>
                        </button>
                        <button class="btn btn-outline-danger ms-2" id="logoutBtn">
                            <i class="bi bi-box-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div id="main-content" class="container-fluid">
                <!-- Module content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/router.js"></script>
</body>
</html>
