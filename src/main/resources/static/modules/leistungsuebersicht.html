<div class="container-fluid">
    <h1 class="mb-4">Leistungsübersicht</h1>

    <!-- Performance Cards -->
    <div class="row mb-4">
        <div class="col-md-6 col-xl-3">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <h6 class="text-muted mb-2">Aktive Makler</h6>
                            <h4 class="mb-0" id="activeBrokers">0</h4>
                        </div>
                        <div class="ms-3">
                            <i class="bi bi-people h1 text-primary"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <h6 class="text-muted mb-2">Abschlüsse (YTD)</h6>
                            <h4 class="mb-0" id="totalContracts">0</h4>
                        </div>
                        <div class="ms-3">
                            <i class="bi bi-file-text h1 text-success"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <h6 class="text-muted mb-2">Provisionen (YTD)</h6>
                            <h4 class="mb-0" id="totalCommissions">0 €</h4>
                        </div>
                        <div class="ms-3">
                            <i class="bi bi-currency-euro h1 text-info"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <h6 class="text-muted mb-2">Ø Zielerfüllung</h6>
                            <h4 class="mb-0" id="avgTarget">0%</h4>
                        </div>
                        <div class="ms-3">
                            <i class="bi bi-graph-up h1 text-warning"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="row mb-4">
        <div class="col-xl-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Abschlüsse & Provisionen im Jahresverlauf</h5>
                </div>
                <div class="card-body">
                    <canvas id="yearlyPerformanceChart" height="300"></canvas>
                </div>
            </div>
        </div>
        <div class="col-xl-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Verteilung nach Produkten</h5>
                </div>
                <div class="card-body">
                    <canvas id="productDistributionChart" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Performer -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Top Performer</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Rang</th>
                            <th>Makler</th>
                            <th>Region</th>
                            <th>Abschlüsse</th>
                            <th>Provision</th>
                            <th>Zielerfüllung</th>
                            <th>Trend</th>
                        </tr>
                    </thead>
                    <tbody id="topPerformerTableBody">
                        <!-- Wird durch JavaScript gefüllt -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
