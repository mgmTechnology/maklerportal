<div class="container-fluid py-4">
    <h1 class="mb-4">Terminkalender</h1>
    
    <!-- Kalender-Navigation -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="btn-group">
                <button class="btn btn-outline-primary" id="prevMonth">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <button class="btn btn-outline-primary" id="currentMonth">M채rz 2025</button>
                <button class="btn btn-outline-primary" id="nextMonth">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
            <button class="btn btn-primary ms-2" id="newTermin">
                <i class="bi bi-plus"></i> Neuer Termin
            </button>
        </div>
    </div>

    <!-- Kalender -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Montag</th>
                                    <th>Dienstag</th>
                                    <th>Mittwoch</th>
                                    <th>Donnerstag</th>
                                    <th>Freitag</th>
                                    <th class="table-light">Samstag</th>
                                    <th class="table-light">Sonntag</th>
                                </tr>
                            </thead>
                            <tbody id="calendarBody">
                                <!-- Wird durch JavaScript gef체llt -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Termine -->
    <div class="container-fluid">
        <h1 class="mb-4">Termine</h1>

        <div class="row mb-4">
            <!-- Kalender -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div id="kalender"></div>
                    </div>
                </div>
            </div>

            <!-- Anstehende Termine -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Anstehende Termine</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Datum</th>
                                        <th>Titel</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="termineTableBody">
                                    <!-- Wird durch JavaScript gef체llt -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alle Termine -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Alle Termine</h5>
                <button class="btn btn-primary btn-sm" onclick="openNewTerminModal()">
                    <i class="bi bi-plus"></i> Neuer Termin
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Datum/Uhrzeit</th>
                                <th>Titel</th>
                                <th>Kunde</th>
                                <th>Ort</th>
                                <th>Status</th>
                                <th>Aktionen</th>
                            </tr>
                        </thead>
                        <tbody id="alleTermineTableBody">
                            <!-- Wird durch JavaScript gef체llt -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/termine.js"></script>
