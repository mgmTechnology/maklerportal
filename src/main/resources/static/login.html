<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Sat, 01 Jan 2000 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - MaklerPortal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-secondary);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body">
                <h2 class="text-center mb-4">
                    <i class="bi bi-building"></i>
                    MaklerPortal
                </h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Benutzername</label>
                        <input type="text" class="form-control" id="username" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <input type="password" class="form-control" id="password" required autocomplete="current-password">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Rolle</label>
                        <select class="form-select" id="role" required>
                            <option value="Makler">Makler</option>
                            <option value="Betreuer">Betreuer</option>
                            <option value="Administrator">Administrator</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Anmelden
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Demo-Benutzer für Test-Zwecke
        const validUsers = {
            'admin': { password: 'geheim', role: 'Administrator' },
            'betreuer': { password: 'geheim', role: 'Betreuer' },
            'makler': { password: 'geheim', role: 'Makler' }
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;
            const selectedRole = document.getElementById('role').value;
            
            // Überprüfe Login-Daten
            const user = validUsers[username];
            if (user && user.password === password && user.role === selectedRole) {
                // Login erfolgreich
                localStorage.setItem('role', selectedRole);
                localStorage.setItem('username', username);
                window.location.replace('index.html');
            } else {
                alert('Ungültige Anmeldedaten. Bitte versuchen Sie es erneut.');
            }
        });

        // Prüfen ob bereits eingeloggt
        if (localStorage.getItem('role')) {
            window.location.replace('index.html');
        }
    </script>
</body>
</html>
